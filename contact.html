        <div class="main">
            <div class="contact-form">
                <h1>Contact me for queries</h1>
                <form>
                    <div class="mb-3">
                        <label for="client-email" class="form-label">Name</label>
                        <input type="name" class="form-control" id="client-email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="client-email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="client-email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">I'll never share your email and contact details with
                            anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="client-phone" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="client-phone">
                    </div>
                    <div class="mb-3">
                        <label for="client-email" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="client-email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="is-client">
                        <label class="form-check-label" for="is-client">Interested to do a project deal with me?</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
